{% extends "webpage/base.html" %}
{% block content %}
    <style>
li {
  padding: 1em;
  list-style-type: none;
}
summary {
  list-style-type: none;
}

    </style>
    <div class="container mt-3">
        <ul>
            {% for cluster, entries in groups.items %}
                <li>
                    <a href="{% url "group" %}?group_content_type={{ content_type.app_label }}.{{ content_type.model }}{% for id in ids %}&ids={{ id }}{% endfor %}">{{ cluster }}</a>
                    <details>
                        <summary>{{ entries|length }} occurences</summary>
                        {% for entry in entries %}
                            <a href="{% url "apis_core:apis_entities:generic_entities_detail_view" content_type.model entry.pk %}">{{ entry.pk }}</a>,
                        {% endfor %}
                    </details>
                </li>
                <hr />
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
